<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Challenge</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container startGameContainer" id="startGameContainer">
        <!-- BUTTON START GAME -->
        <div style="text-align: center; margin-top: 50px;">
            <button class="button" onclick="startGame()">DÃ©marrer le jeu</button>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ° Poker Challenge</h1>
        </div>

        <div class="stats">
            <div class="stat-box">

                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Round</div>
                <div class="stat-value" id="round">1</div>
            </div>
        </div>

        <div class="table-section">
            <div class="table-cards" id="tableCards"></div>
            <div class="result-display" id="resultDisplay">

        <div class="selection-section">

            <div class="all-cards" id="allCards"></div>
        </div>

        <button class="button" id="validateBtn" onclick="validateHand()" disabled>Valider ma main</button>
        <div id="answerSection" style="display: none; margin-top: 20px; padding: 20px; background: rgba(102, 126, 234, 0.1); border-radius: 12px;">

    </div>

    <div class="next-round" id="gameOver">
        <div class="next-round-content">

</html>
